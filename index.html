<!doctypehtml><html lang=en-us><head><meta charset=utf-8><meta content="text/html; charset=utf-8"http-equiv=Content-Type><meta content="width=device-width,initial-scale=1"name=viewport><title>Raylib Memory Game</title><style>body{margin:0;padding:0;background-color:#222;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}#canvas{border-radius:8px;box-shadow:0 0 20px rgba(0,0,0,.5);image-rendering:pixelated}.spinner{height:30px;width:30px;margin:0 auto;animation:rotation .6s linear infinite;border-left:6px solid rgba(0,174,239,.15);border-right:6px solid rgba(0,174,239,.15);border-bottom:6px solid rgba(0,174,239,.15);border-top:6px solid rgba(0,174,239,.8);border-radius:100%;position:absolute;top:50%;left:50%;margin-top:-15px;margin-left:-15px;z-index:999}@keyframes rotation{from{transform:rotate(0)}to{transform:rotate(359deg)}}</style></head><body><div class=spinner id=spinner></div><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas><script>var Module={print:function(n){console.log(n)},canvas:document.getElementById("canvas"),setStatus:function(n){n&&console.log("Status: "+n)},onRuntimeInitialized:function(){document.getElementById("spinner").style.display="none",document.getElementById("canvas").focus()}}</script><script async src=game.js></script></body></html>
